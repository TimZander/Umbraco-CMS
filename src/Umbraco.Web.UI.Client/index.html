<script>

	const updatePageTitle = () => {
		const windowUrl = window.location.href;
		const text = windowUrl.split("/");
		const Names = [];
	

		for ( let i = 0; i < text.length; i++) {

			text[i].charAt(0).toUpperCase() + text[i].slice(1);
			if(text[i] != "") {
				const capatalized = text[i].charAt(0).toUpperCase()+ text[i].slice(1);
				Names.push(capatalized);
			}
			
		}

		console.log(Names);

		document.title = Names[3] + " - " + Names[1];
	}

	navigation.addEventListener("navigate", e => {
		updatePageTitle();
	});
	
	
</script>
